{% extends 'basic_app/base.html' %}
{% block content %}
<h3>Comments</h3>
<p></p>
{% for comment in comments %}
<div class="alert alert-success" role="alert">
  <h5 class="alert-heading">{{comment.user_id}}</h5>
  <hr>
  <p class="mb-0">{{comment.comment_description}}</p>
</div>
{% endfor %}
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group col-md-6">
  <label for="post_description">Comment Here</label>
  <textarea class="form-control" rows="10" cols="60" name="comment_description" placeholder="Comment here"></textarea>
</div>
<button type="submit" class="btn btn-primary">Comment</button>
</form>
{% endblock content %}
